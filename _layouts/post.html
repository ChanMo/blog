---
layout: default
---
{% include navigation.html %}
<section class="section page" style="margin-top:4.5rem;">
  <article class="container">
    <h1 class="title">{{page.title}}</h1>
    <p class="date-span">{{page.date | date_to_string }}</p>
    <p class="tags is-centered">{% for tag in page.tags %}<span class="tag">{{tag}}</span>{% endfor %}</p>
    <div class="content mt-5 has-text-left">
      {{content}}
    </div>
  </article>
</section>
